<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet"  href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="input">
      <label for="gridWidth_Input" >Grid width:</label>
      <input type="number" id="gridWidth_Input" name="gridWidth_Input" max="100" min="0" inputmode="numeric" pattern="[0-9]*"><br>
      <label for="gridHeight_Input">Grid height:</label>
      <input type="number" id="gridHeight_Input" name="gridHeight_Input" max="100" min="0" inputmode="numeric" pattern="[0-9]*"><br>
      <label for="startX_Input" >Start X:</label>
      <input type="number" id="startX_Input" name="startX_Input" max="100" min="0" inputmode="numeric" pattern="[0-9]*"><br>
      <label for="startY_Input">Start Y:</label>
      <input type="number" id="startY_Input" name="startY_Input" max="100" min="0" inputmode="numeric" pattern="[0-9]*"><br>
      <label for="endX_Input">End X:</label>
      <input type="number" id="endX_Input" name="endX_Input" max="100" min="0" inputmode="numeric" pattern="[0-9]*"><br>
      <label for="endY_Input">End Y:</label>
      <input type="number" id="endY_Input" name="endY_Input"  max="100" min="0" inputmode="numeric" pattern="[0-9]*"><br>
      <select name="cars" id="cars">
        <option value="DFS">Deapth-First Search</option>
        <option value="BFS">Breadth-First Search</option>
        <option value="Djikstra">Djikstra's</option>
      </select>
      <button id="clear_Button">Clear</button>
      <br>
      <button id="maze_Button">generateMaze</button>
      <button id="plot_Button">Plot</button>
      <button type="button" id="start_Button">Start</button>
    </div>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
